<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvisor</title>

    <!-- Import de la police  -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link rel="stylesheet" href="./assets/fonts/TripSans-Regular.svg" />
    <script
      src="https://kit.fontawesome.com/10fe7ece29.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- HEADER -->
    <header class="container">
      <img
        src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
        alt="logo TripAdvisor"
      />

      <ul class="thingstoadd">
        <li class="menus">
          <i class="fas fa-user-astronaut"></i><span>Avis</span>
        </li>
        <li class="menus">
          <i class="fas fa-user-astronaut"></i><span> Favoris</span>
        </li>
        <li class="menus">
          <i class="fas fa-user-astronaut"></i><span> Alertes</span>
        </li>
        <button>Connectez-vous</button>
      </ul>
    </header>
    <main class="container">
      <h1>
        <span class="red">Explorer </span><span class="black">Paris</span>
      </h1>
      <span>
        <nav class="menus">
          <div class="firstline">
            <span>Hotel</span> <i class="fas fa-poo"></i>
          </div>
          <div class="firstline">
            <span>location de vacances</span> <i class="fas fa-poo"></i>
          </div>
          <div class="firstline">
            <span>activité</span> <i class="fas fa-poo"></i>
          </div>
          <div class="firstline" style="white-space: pre-line">
            <span> restaurantsssss</span><i class="fas fa-poo"></i>
          </div>
          <br />
          <div class="secondline">
            <span>Forum de voyage</span> <i class="fas fa-poo"></i>
          </div>
          <div class="secondline">
            <span>vols</span> <i class="fas fa-poo"></i>
          </div>
          <div class="secondline">
            <span>Croisière</span><i class="fas fa-umbrella-beach"></i>
          </div>
          <div class="second line"><span>Plus</span></div>
        </nav>
      </span>
      <div class="picture">
        <div class="col1"><img src="./assets/img/caption1.jpg" /></div>
        <div class="col2">
          <img src="./assets/img/caption1.jpg" /><img
            src="./assets/img/caption1.jpg"
          />
        </div>
      </div>
    </main>
  </body>
</html>
