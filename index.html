  <head>

    <title>TripAdvisor</title>

    <!-- Import de la police  -->

        <div><span>Plus</span></div>
      </nav>

      <div class="picture">
        <div class="col1"><img src="./assets/img/caption1.jpg" /></div>
        <div class="col2">
          <img src="./assets/img/caption1.jpg" /><img
            src="./assets/img/caption1.jpg"
          />
